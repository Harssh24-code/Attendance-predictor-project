<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Predictor (Python Flask)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        
        @keyframes pulse-once {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }

       
        .button-pulse:hover {
            animation: pulse-once 1.5s infinite;
        }

        
        .status-safe-bg { background-color: #f0fdf4; } 
        .status-warning-bg { background-color: #fffbeb; } 
        .status-critical-bg { background-color: #fef2f2; } 

        .status-safe-border { border-color: #22c55e; } 
        .status-warning-border { border-color: #facc15; } 
        .status-critical-border { border-color: #ef4444; } 

    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-6 md:p-10 border border-indigo-100">
        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 text-center mb-8">
            Attendance Predictor ðŸš€
        </h1>

        
        <form method="POST" action="/" class="space-y-6">
            <div>
                <label for="attended" class="block text-sm font-semibold text-gray-700 mb-1">Classes Attended</label>
                <input type="number" id="attended" name="attended" required min="0" placeholder="e.g., 50"
                       class="mt-1 block w-full border border-gray-300 rounded-xl shadow-inner p-3 
                              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>
            
            <div>
                <label for="total" class="block text-sm font-semibold text-gray-700 mb-1">Total Classes Held</label>
                <input type="number" id="total" name="total" required min="1" placeholder="e.g., 75"
                       class="mt-1 block w-full border border-gray-300 rounded-xl shadow-inner p-3 
                              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <div>
                <label for="target" class="block text-sm font-semibold text-gray-700 mb-1">Minimum Target (%)</label>
                <input type="number" id="target" name="target" required min="1" max="100" placeholder="e.g., 75"
                       class="mt-1 block w-full border border-gray-300 rounded-xl shadow-inner p-3 
                              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <button type="submit" 
                    class="w-full py-3 px-4 rounded-xl shadow-xl text-lg font-bold text-white 
                           bg-gradient-to-r from-indigo-600 to-purple-600 
                           hover:from-indigo-700 hover:to-purple-700 
                           transition duration-300 ease-in-out transform hover:scale-[1.02] button-pulse">
                Calculate Prediction
            </button>
        </form>
        
        
        {% if error %}
            <div class="mt-6 p-4 text-sm text-red-700 bg-red-100 rounded-lg font-medium border border-red-400 animate-fadeIn">
                {{ error }}
            </div>
        {% endif %}

        {% if result %}
            <div class="mt-8 pt-6 border-t border-gray-200 animate-fadeIn">
                <h2 class="text-2xl font-bold text-indigo-800 mb-5 text-center">Prediction Results</h2>
                
                {% set status_class = result.status.lower() %}
                <div class="p-6 rounded-2xl shadow-lg border-l-8 transition duration-500 ease-in-out transform hover:shadow-2xl 
                    status-{{ status_class }}-bg status-{{ status_class }}-border">
                    
                    <div class="flex justify-between items-start mb-4">
                        <p class="text-6xl font-extrabold 
                            {% if result.status == 'Safe' %} text-green-700
                            {% elif result.status == 'Warning' %} text-yellow-700
                            {% else %} text-red-700
                            {% endif %}
                        ">{{ result.current_pct }}%</p>
                        
                        <span class="px-4 py-1.5 text-sm font-bold rounded-full text-white shadow-md 
                            {% if result.status == 'Safe' %} bg-green-500
                            {% elif result.status == 'Warning' %} bg-yellow-500
                            {% else %} bg-red-500
                            {% endif %}
                        ">{{ result.status }}</span>
                    </div>

                    <p class="text-gray-600 mb-3 font-medium">Target: <span class="font-bold text-indigo-600">{{ result.target }}%</span></p>
                    <p class="text-xl font-semibold text-gray-800 mt-4">
                        {{ result.action | safe }}
                    </p>
                </div>
            </div>
        {% endif %}

    </div>
</body>
</html>
